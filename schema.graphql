type Mutation {
  userCreate(username: String!, password: String!, firstName: String!, surname: String!, accountType: String!, facebookURL: String!, instagramURL: String!): UserRegistrationType
}

type Query {
  authenticateUser(username: String, password: String): UserAuthenticated
}

type UserAuthenticated {
  _id: ID
  isAuthenticated: String
  accountType: String
}

type UserRegistrationType {
  _id: ID
  username: String
  password: String
  firstName: String
  surname: String
  accountType: String
  facebookURL: String
  instagramURL: String
}
