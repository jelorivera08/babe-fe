type Mutation {
  userCreate(username: String!, password: String!, firstName: String!, surname: String!, accountType: String!, facebookURL: String!, instagramURL: String!, description: String!): UserRegistrationType
  changeUserStatus(username: String!, status: String!): userType
  addOrder(user: String!, dateOrdered: String!, product: productInputType!): productType
  updateOrder(user: String!, dateOrdered: String!, product: productInputType!, productIndex: Int!): productType
  createOrder(user: String!, products: [productInputType]!, dateOrdered: String!): [orderType]
  createProduct(name: String!, amount: Int!): [productType]
}

type orderType {
  user: String
  products: [productType]
  dateOrdered: String
}

input productInputType {
  name: String
  amount: Int
  quantity: Int
}

type productType {
  name: String
  amount: Int
  quantity: Int
}

type Query {
  authenticateUser(username: String, password: String): String
  users: [userType]
  regionalStockists: [userType]
  products: [productType]
  activeResellers: [userType]
}

type UserRegistrationType {
  id: ID
  username: String
  password: String
  firstName: String
  surname: String
  accountType: String
  facebookURL: String
  instagramURL: String
}

type userType {
  id: ID
  username: String
  password: String
  firstName: String
  surname: String
  accountType: String
  facebookURL: String
  instagramURL: String
  status: String
  orders: [orderType]
  description: String
}
