type Mutation {
  userCreate(username: String!, password: String!, firstName: String!, surname: String!, accountType: String!, facebookURL: String!, instagramURL: String!): UserRegistrationType
  changeUserStatus(username: String!, status: String!): userType
}

type Query {
  authenticateUser(username: String, password: String): UserAuthenticated
  users: [userType]
}

type UserAuthenticated {
  id: ID
  isAuthenticated: String
  accountType: String
}

type UserRegistrationType {
  id: ID
  username: String
  password: String
  firstName: String
  surname: String
  accountType: String
  facebookURL: String
  instagramURL: String
}

type userType {
  id: ID
  username: String
  password: String
  firstName: String
  surname: String
  accountType: String
  facebookURL: String
  instagramURL: String
  status: String
}
